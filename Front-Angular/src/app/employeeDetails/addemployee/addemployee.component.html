<div class="row">
        <div class="offset-md-3 col-md-6">
          <div class="text-right" style="margin-top:50px;">
              <button type="button" class="btn btn-info" routerLink="/employee">View List</button>
          </div>
            <form [formGroup]="addEmployee" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                            <label for="exampleInputEmail1">Employee Name</label>
                            <input type="text" class="form-control" id="InputEmail1"  formControlName="name">
                          </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmail2"  formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Phone</label>
                      <input type="number" class="form-control" id="InputPassword1"  formControlName="phone">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Role</label>
                            <input type="text"  class="form-control" id="InputEmail1"  formControlName="role">
                          </div>
                    <button type="submit" [disabled]="!addEmployee.valid" class="btn btn-info">Submit</button>
                  </form>
                  <div class="alert alert-success" *ngIf="addMessageShow" role="alert" style="margin-top:50px;">
                      {{ addMessage }}
                    </div>
                </div>
    </div>
